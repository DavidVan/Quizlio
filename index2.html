<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Quizlio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
<style>
.outer {
  display: table;
  position: absolute;
  height: 100%;
  width: 100%;
}

.middle {
  display: table-cell;
  vertical-align: middle;
}

.inner {
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 10em;
}
</style>
  </head>
  <body>

    <div id="client_app">
    <div class="container is-widescreen">
      <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <template v-if="route">
          <li><a href="#" v-on:click="setRoute1"><strong>Quizlio</strong></a></li>
          <li><a href="#" v-on:click="setRoute2">Card sets</a></li>
          </template>
          <template v-if="!route">
          <li><a href="#" v-on:click="setRoute1">Quizlio</a></li>
          <li><a href="#" v-on:click="setRoute2"><strong>Card sets</strong></a></li>
          </template>
        </ul>
      </nav>
    </div>

    <div v-show="route" class="outer"><div v-show="route" class="middle">
        <div v-show="route" class="inner">

    <div class="container is-widescreen">
      <template v-if="route">
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Your Name</label>
        </div>
        <div class="field-body">
          <div class="field">
            <input class="input" type="text" placeholder="Name" v-model="name">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            </p>
          </div>
          <div class="field-label"></div>
          <div class="field-body">
            <div class="field is-expanded">
              <div class="field has-addons">
                <p class="control">
                <a class="button is-static">
                  +1
                </a>
                </p>
                <p class="control is-expanded">
                <input v-model="phone" class="input" type="tel" placeholder="Your phone number">
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Card set's name</label>
        </div>
        <div class="field-body">
          <div class="field">
              <input class="input" type="text" placeholder="Japanese Lifestyle, Business, and Culture" v-model="cardset">
            </div>

          <div class="field-label">
            <label class="label">Language</label>
          </div>
          <div class="field-body">
            <div class="control">
              <div class="select">
                <select v-model="language">
                  <option value="en-US">English, United States</option>
                  <option value="da-DK">Danish, Denmark</option>
                  <option value="de-DE">German, Germany</option>
                  <option value="en-AU">English, Australia</option>
                  <option value="en-CA">English, Canada</option>
                  <option value="en-GB">English, UK</option>
                  <option value="en-IN">English, India</option>
                  <option value="ca-ES">Catalan, Spain</option>
                  <option value="es-ES">Spanish, Spain</option>
                  <option value="es-MX">Spanish, Mexico</option>
                  <option value="fi-FI">Finnish, Finland</option>
                  <option value="fr-CA">French, Canada</option>
                  <option value="fr-FR">French, France</option>
                  <option value="it-IT">Italian, Italy</option>
                  <option value="ja-JP">Japanese, Japan</option>
                  <option value="ko-KR">Korean, Korea</option>
                  <option value="nb-NO">Norwegian, Norway</option>
                  <option value="nl-NL">Dutch, Netherlands</option>
                  <option value="pl-PL">Polish-Poland</option>
                  <option value="pt-BR">Portuguese, Brazil</option>
                  <option value="pt-PT">Portuguese, Portugal</option>
                  <option value="ru-RU">Russian, Russia</option>
                  <option value="sv-SE">Swedish, Sweden</option>
                  <option value="zh-CN">Chinese (Mandarin)</option>
                  <option value="zh-HK">Chinese (Cantonese)</option>
                  <option value="zh-TW">Chinese (Taiwanese Mandarin)</option>
                </select>
              </div>
            </div>
          </div>
          </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Front</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="Question" v-model="front">
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Back</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="Answer" v-model="back"></textarea>
            </div>
          </div>
        </div>
      </div>

    </div>

    <br />

    <div class="columns is-mobile is-centered">
      <div class="column is-narrow">
        <a class="button is-medium is-primary" v-on:click="prev">Previous</a>
      </div>
      <div class="column is-narrow">
        <a class="button is-warning is-large" v-on:click="save">Save</a>
      </div>
      <div class="column is-narrow">
        <a class="button is-medium is-info" v-on:click="next">Next</a>
      </div>
    </div>
    </template>

    </div>
    </div> </div> </div>

    <template v-if="!route">
      <div class="container">
        <h1 class="is-size-1">Card sets</h1>
        <ul>
          <li v-for="value in Object.keys(cardsets)">
            - {{ value }}
            &nbsp; <a href="#" v-on:click="edit(value)">Edit</a>
            |&nbsp; <a href="#" v-on:click="start(value)">Start a Quizlio session with this card set</a>
          </li>
        </ul>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>

  </body>
</html>
